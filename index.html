<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="instagram-wrapper">
        <header class="instagram-phone">
            <img src="img/celular-instagram.png" alt="celular-instagram">
        </header>
        <header class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-3.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/tim.png" alt="photo-tim">
                </div>
                <a href="#" class="instagram-login">Continue como bentest.t</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bentest.t?</p>
                <p class="nortaccount">
                    <a href="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </header>
    </section>
</body>

</html>
